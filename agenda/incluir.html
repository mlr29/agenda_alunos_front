<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form id="agenda-form-incluir">
        <input type="hidden" name="aluno_id" value="" required>

        <label for="nome">Nome do Aluno </label>
        <input type="text" name="nome" readonly disabled required>

        <label for="data">Data: </label>
        <input type="date" name="data" required>

        <label for="hora">Hora: </label>
        <input type="time" name="hora" required>

        <label for="descricao">Descrição: </label>
        <textarea type="text" name="descricao" required></textarea>

        <label for="local">Local: </label>
        <input type="text" name="local" required>

        <input type="submit">
    </form>
    <a href="../index.html">Voltar</a>
    <script src="../assets/scripts/agenda/incluir.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
