<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Alunos</title>
</head>
<body>

    <div id="pesquisarAluno">
        <label for="pesquisa">Pesquisar: </label>
        <input type="text" name="pesquisa" id="chave-input">
        <button type="button" id="pesquisa-button">Pesquisar</button>
    </div>

    <table border="1" id="tabela-agenda">
        <tr>
            <th>ID</th>
            <th>Aluno ID</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Descrição</th>
            <th>Local</th>
            <th>Ações</th>
        </tr>
        <tr id="registroAgenda">
        </tr>
    </table>
    <a href="../index.html">Voltar</a>
    <script src="../assets/scripts/agenda/listar.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
