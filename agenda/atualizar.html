<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/src/icon.png" type="image/x-icon">
    <title>Atualizar Aluno</title>
</head>
<body>
    <form id="agenda-atualizar-form">

        <label for="nome">Agenda do Aluno: </label>
        <input type="text" name="nome" readonly>

        <label for="data">Data: </label>
        <input type="date" name="data" required>
        
        <label for="hora">Hora: </label>
        <input type="time" name="hora"required>
        
        <label for="descricao">Descrição: </label>
        <textarea type="text" name="descricao" required></textarea>
        
        <input type="submit" value="Atualizar">
    </form>
    <a href="../index.html">Voltar</a>
    <script src="../assets/scripts/agenda/atualizar.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
