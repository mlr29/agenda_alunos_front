<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Define um fundo temático */
        body {
            background: url('https://images.unsplash.com/photo-1518976024611-1f8c84f78dd0') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            margin: 0;
        }

        /* Estilo da caixa central */
        .content-box {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: center;
        }

        /* Estilo do título */
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilos do botão */
        .btn-custom {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .dropdown-item {
            font-size: 0.9rem;
        }

        /* Margem entre os botões */
        .btn-spacer {
            margin-right: 10px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center h-100">
    <main class="content-box">
        <h1>Agenda de Alunos</h1>
        <div class="d-flex justify-content-center">
            <!-- Dropdown Alunos -->
            <div class="dropdown btn-spacer">
                <button class="btn btn-primary btn-custom dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Alunos
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="./alunos/incluir.html">Incluir Aluno</a></li>
                    <li><a class="dropdown-item" href="./alunos/listar_excluir.html">Ver Alunos</a></li>
                </ul>
            </div>

            <!-- Botão Agendas -->
            <a href="./agenda/listar_excluir.html" class="btn btn-success btn-custom">Ver Agendas</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</body>

</html>
